name: clothes_store
description: Fashion store for men and women


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  intl: ^0.20.2
  shared_preferences: ^2.0.6
  url_launcher: ^6.2.5


  get: ^4.6.6
  smooth_page_indicator: ^1.2.0+3
  flutter_rating_bar: ^4.0.1
  font_awesome_flutter: ^10.8.0
  animations: ^2.0.11
  stylish_bottom_bar: ^1.1.0
  image_picker: ^1.1.2
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/@shop-logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/@shop-logo.png"


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/product_images/
